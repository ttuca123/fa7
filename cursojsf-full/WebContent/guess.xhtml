<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/templates/padrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">#{msg['page.guess.title']}</ui:define>
    <ui:define name="body">

        <h:form id="guessForm">
            <h:commandLink id="link" action="#{guessBean.init}"
                value="#{msg['page.guess.label.iniciar']}" />
            <br />
            <br />
            <h:outputLabel for="palpite"
                value="#{msg['page.guess.label.numero']}: " />
            <p:inputText id="palpite" value="#{guessBean.palpite}"
                binding="#{guessBean.palpiteInput}"
                valueChangeListener="#{guessBean.onChange}">
                <f:ajax event="keyup" execute="@this"
                    render="outtext btnEnviar" />
            </p:inputText>
            <p:commandButton id="btnEnviar"
                value="#{msg['page.guess.label.enviar']}"
                disabled="#{guessBean.palpite eq null or guessBean.palpite le 0}"
                action="#{guessBean.guess}" ajax="false" />
            <br />
            <br />
            <h:outputFormat id="outtext"
                value="#{msg[guessBean.mensagem]}" styleClass="error">
                <f:param value="#{guessBean.tentativas}" />
            </h:outputFormat>
            <hr />
            <p:commandButton action="index"
                value="#{msg['commons.voltar']}" ajax="false" />
        </h:form>
    </ui:define>
</ui:composition>
